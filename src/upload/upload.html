<div id="content-main" ui-view>
    <h1 class="center fs-lg">Item Upload</h1>

    <form class="upload-align" name="uploadForm">
        <div class="form-group">
            <label for="fileName" class="control-label"/>
            <input style="height: auto" ngf-select id="fileName" type="file" class="form-control" ng-model="itemUploadFile"
                   accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required>
        </div>
        <div class="form-group">
            <button ng-disabled="uploadForm.$invalid" class="btn btn-primary" type="button" style="margin-left: 10px" ng-click="uc.uploadFile(itemUploadFile)">Upload File</button>
            <loading-spinner indicator="loading"></loading-spinner>
        </div>
    </form>

    <div id="submitResultsAlert" ng-hide="submitResultsHidden" ng-class="alertClass">
        <button type="button"
                class="close"
                ng-click="uc.hideSubmitResults()">&times;
        </button>
        <strong>{{alertHeader}}!</strong>

        <p>{{alertMessage}}</p>

    </div>
</div>
